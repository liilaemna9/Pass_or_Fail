<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      font-size: 18px;
    }

    #quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #timer, #progress {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }

    #question-box {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #options-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      text-align: left;
    }

    .option:hover {
      background-color: #d5d5d5;
    }

    .correct {
      background-color: #4CAF50 !important;
      color: #fff !important;
    }

    .incorrect {
      background-color: #f44336 !important;
      color: #fff !important;
    }

    #feedback-bar {
      height: 10px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #explanation {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }

    #nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-direction: row-reverse; /* Flip order: Skip left, Next right */
    }

    .nav-button {
      font-size: 18px;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #d5d5d5;
    }

    .retry-button {
      font-size: 18px;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .retry-button:hover {
      background-color: #d5d5d5;
    }

    @media screen and (max-width: 600px) {
      body {
        font-size: 20px;
      }

      .option, .nav-button, .retry-button {
        font-size: 20px;
        padding: 14px;
      }

      #question-box {
        font-size: 22px;
      }

      #timer, #progress {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

    <div id="nav-buttons">

    </div>
  </div>

    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      const interval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(interval);
          showResults();
        }
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerDisplay.textContent = `Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        timeLeft--;
      }, 1000);
    }

    function loadQuestion() {
      answered = false;
      const questionData = questions[currentQuestion];
      document.getElementById("question-box").textContent = `Q${currentQuestion + 1}: ${questionData.question}`;
      document.getElementById("progress").textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      document.getElementById("explanation").textContent = "";
      const optionsBox = document.getElementById("options-box");
      optionsBox.innerHTML = "";

      questionData.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(btn, index);
        optionsBox.appendChild(btn);
      });
    }

    function handleAnswer(selectedBtn, selectedIndex) {
      if (answered) return;
      answered = true;

      const questionData = questions[currentQuestion];
      const options = document.querySelectorAll(".option");
      const feedback = document.getElementById("feedback-bar");

      options.forEach(btn => btn.disabled = true);

      if (selectedIndex === questionData.correctIndex) {
        selectedBtn.classList.add("correct");
        feedback.className = "correct";
        score++;
      } else {
        selectedBtn.classList.add("incorrect");
        feedback.className = "incorrect";
        options[questionData.correctIndex].classList.add("correct");
      }

      document.getElementById("explanation").textContent = questionData.explanation || "";
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
        document.getElementById("feedback-bar").className = "";
      } else {
        showResults();
      }
    }

    function handleSkip() {
      skipped++;
      nextQuestion();
    }

    function showResults() {
      document.getElementById("quiz-container").innerHTML = `
        <h2>‚úÖ Quiz Finished!</h2>
        <p>Score: ${score}/${questions.length}</p>
        <p>Skipped: ${skipped}</p>
        <button class="retry-button" onclick="restartQuiz()">üîÅ Retry Quiz</button>
      `;
    }

    function restartQuiz() {
      timeLeft = QUIZ_DURATION_MINUTES * 60;
      currentQuestion = 0;
      score = 0;
      skipped = 0;
      answered = false;
      location.reload();
    }

    startTimer();
    loadQuestion();
  </script>
</body>
</html>
